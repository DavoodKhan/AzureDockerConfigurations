base:
  image: microsoft/aspnetcore-build
  ports:
    - 8080
  environment:
    - SERVICE_NAME=TaskAPI

app:
  extends:
    service: base
  links:
    - db:db

app-blue:
  extends:
    service: base
  environment:
    - SERVICE_NAME=TaskAPI-blue
  links:
    - db:db

app-green:
  extends:
    service: base
  environment:
    - SERVICE_NAME=TaskAPI-green
  links:
    - db:db

applocal:
  extends:
    service: base
  links:
    - db:db

db:
  image: mongo
